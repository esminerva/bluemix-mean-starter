<div class="blog-edit">
  <h2 ng-if="'blogs.new' | isState">New Entry</h2>
  <label for="title">Title</label>
  <input id="title" ng-model="blog.title">
  <label for="content">Content</label>
  <textarea id="content" ng-model="blog.content"></textarea>
  <button ng-click="submitUpdate()">Submit</button>
</div>
